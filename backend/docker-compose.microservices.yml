// Docker Compose for Microservices
// Complete microservices stack with monitoring

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: burnblack-postgres
    environment:
      POSTGRES_DB: burnblack_itr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: burnblack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: burnblack-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: burnblack-auth-service
    environment:
      NODE_ENV: production
      AUTH_SERVICE_PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: burnblack_itr
      DB_USER: postgres
      DB_PASSWORD: 123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-jwt-secret-key
      JWT_REFRESH_SECRET: your-refresh-secret-key
      MONITORING_ENABLED: true
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Filing Service
  filing-service:
    build:
      context: ./services/filing-service
      dockerfile: Dockerfile
    container_name: burnblack-filing-service
    environment:
      NODE_ENV: production
      FILING_SERVICE_PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: burnblack_itr
      DB_USER: postgres
      DB_PASSWORD: 123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-service:3003
      MONITORING_ENABLED: true
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Billing Service
  billing-service:
    build:
      context: ./services/billing-service
      dockerfile: Dockerfile
    container_name: burnblack-billing-service
    environment:
      NODE_ENV: production
      BILLING_SERVICE_PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: burnblack_itr
      DB_USER: postgres
      DB_PASSWORD: 123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-service:3003
      MONITORING_ENABLED: true
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Queue Service
  mq-service:
    build:
      context: ./services/message-queue
      dockerfile: Dockerfile
    container_name: burnblack-mq-service
    environment:
      NODE_ENV: production
      MQ_SERVICE_PORT: 3007
      MQ_PROVIDER: rabbitmq
      MQ_ENABLED: true
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: burnblack_itr
      DB_USER: postgres
      DB_PASSWORD: 123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONITORING_ENABLED: true
    ports:
      - "3007:3007"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: burnblack-api-gateway
    environment:
      NODE_ENV: production
      API_GATEWAY_PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3003
      FILING_SERVICE_URL: http://filing-service:3004
      BILLING_SERVICE_URL: http://billing-service:3005
      MQ_SERVICE_URL: http://mq-service:3007
      MONITORING_ENABLED: true
    ports:
      - "3000:3000"
    depends_on:
      auth-service:
        condition: service_healthy
      filing-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
      mq-service:
        condition: service_healthy
    networks:
      - burnblack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: burnblack-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - burnblack-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: burnblack-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - burnblack-network

  # AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: burnblack-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - burnblack-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  burnblack-network:
    driver: bridge
