# =====================================================
# GITHUB ACTIONS CI/CD PIPELINE - BURNBACK DEPLOYMENT
# Automated deployment to AWS Lightsail with comprehensive testing
# =====================================================

name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  FRONTEND_URL: 'https://burnblack.com'
  ADMIN_URL: 'https://admin.burnblack.com'

jobs:
  # =====================================================
  # CONTINUOUS INTEGRATION - TESTING & VALIDATION
  # =====================================================
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Run backend tests
        run: |
          cd backend
          npm test
        env:
          NODE_ENV: test
          
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
        env:
          CI: true
          
      - name: Lint backend code
        run: |
          cd backend
          npm run lint
          
      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_API_URL: ${{ env.FRONTEND_URL }}/api
          REACT_APP_ADMIN_URL: ${{ env.ADMIN_URL }}
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 1

  # =====================================================
  # CONTINUOUS DEPLOYMENT - PRODUCTION DEPLOYMENT
  # =====================================================
  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci --production
          
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Navigate to application directory
            cd /var/www/burnblack
            
            # Create backup of current version
            if [ -d "current" ]; then
              sudo cp -r current backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Stop PM2 processes
            pm2 stop burnblack-backend || true
            pm2 stop burnblack-admin || true
            
            # Pull latest code
            git pull origin main
            
            # Install backend dependencies
            cd backend
            npm ci --production
            
            # Run database migrations
            npx sequelize-cli db:migrate --env production
            
            # Copy frontend build
            sudo cp -r ../frontend/build/* /var/www/html/
            
            # Copy admin build
            sudo cp -r ../frontend/build/* /var/www/admin/
            
            # Restart PM2 processes
            pm2 start ecosystem.config.js
            pm2 save
            
            # Reload Nginx
            sudo nginx -t && sudo systemctl reload nginx
            
            # Health check
            sleep 10
            curl -f http://localhost:3001/api/health || exit 1
            curl -f https://burnblack.com/api/health || exit 1
            curl -f https://admin.burnblack.com/api/health || exit 1
            
            echo "Deployment completed successfully!"
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

  # =====================================================
  # POST-DEPLOYMENT VERIFICATION
  # =====================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Health check - Main site
        run: |
          curl -f ${{ env.FRONTEND_URL }}/api/health
          echo "✅ Main site health check passed"
          
      - name: Health check - Admin panel
        run: |
          curl -f ${{ env.ADMIN_URL }}/api/health
          echo "✅ Admin panel health check passed"
          
      - name: SSL certificate check
        run: |
          echo | openssl s_client -servername burnblack.com -connect burnblack.com:443 2>/dev/null | openssl x509 -noout -dates
          echo | openssl s_client -servername admin.burnblack.com -connect admin.burnblack.com:443 2>/dev/null | openssl x509 -noout -dates
          echo "✅ SSL certificates verified"
          
      - name: Performance check
        run: |
          curl -w "@curl-format.txt" -o /dev/null -s ${{ env.FRONTEND_URL }}
          echo "✅ Performance check completed"
        env:
          CURL_FORMAT: "time_namelookup: %{time_namelookup}\ntime_connect: %{time_connect}\ntime_appconnect: %{time_appconnect}\ntime_pretransfer: %{time_pretransfer}\ntime_redirect: %{time_redirect}\ntime_starttransfer: %{time_starttransfer}\ntime_total: %{time_total}\n"
